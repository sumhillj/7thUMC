<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일목록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>정하윤의 Study Plan!</h1>

        <input type="text" id="taskInput" placeholder="스터디 계획을 작성해보세요" onkeydown="addTask(event)">

        <div class="list-container">
            <div class="list-section">
                <h2>해야 할 일</h2>
                <ul id="todoList">

                </ul>
            </div>

            <div class="list-section">
                <h2>해낸 일</h2>
                <ul id="completedList">

                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
